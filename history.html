<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計管理アプリ</title>
    <link rel="icon" href="images/favicon2.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180"  href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>家計管理アプリ</header>
    <main>
      <navi>
        <a class="menuButton" href="index.html">支払登録</a>
        <a class="nowMenuButton" href="history.html">履歴</a>
        <a class="menuButton" href="summary.html">月別集計</a>
        <a class="menuButton" href="setting.html">カード設定</a>
        <a class="menuButton" href="recurring.html">定期支払</a>
      </navi>
      <section>
        <h2>支払履歴（直近10件）</h2>
        <table id="history-table">
          <thead>
            <tr>
              <th>登録日</th>
              <th>タイトル</th>
              <th>金額</th>
              <th>支払日</th>
              <th>方法</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script>
      const endpoint = "https://script.google.com/macros/s/AKfycby0IEnF_SEPv0m8phmolQGSQeiKEuKLXNNxGfo51RkPp7RFn36feCZCDhRNOunKmEB4/exec?mode=history";

      fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#history-table tbody");
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.date}</td>
              <td>${row.title}</td>
              <td>¥${parseInt(row.amount).toLocaleString()}</td>
              <td>${row.payDate}</td>
              <td>${row.method}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("履歴取得エラー:", err);
          document.body.innerHTML += "<p>履歴の取得に失敗しました。</p>";
        });
    </script>
  </body>
</html>
