<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計管理アプリ</title>
    <link rel="icon" href="images/favicon2.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/77bd8a188d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>家計管理アプリ</header>
    <main>
      <navi>
        <a class="menuButton" href="index.html"><span class="fa-solid fa-pen"></span>  支払登録</a>
        <a class="menuButton" href="history.html"><span class="fa-solid fa-list"></span>  履歴</a>
        <a class="menuButton" href="summary.html"><span class="fa-solid fa-coins"></span>  月別集計</a>
        <a class="nowMenuButton" href="setting.html"><span class="fa-solid fa-credit-card"></span>  カード設定</a>
        <a class="menuButton" href="recurring.html"><span class="fa-solid fa-calendar-days"></span>  定期支払</a>
        <a class="menuButton" href="manage.html"><span class="fa-solid fa-gear"></span>  初期設定</a>
      </navi>
      <section>
        <h2>カード設定</h2>
        <form id="card-form">
          <table class="formTable">
            <tr><th>カード名</th><td><input type="text" id="card" required></td></tr>
            <tr><th>口座名</th><td><input type="text" id="account" required></td></tr>
            <tr><th>支払日</th><td><input type="number" id="payDate" required></td></tr>
          </table>
          <br><button type="submit">登録</button>
        </form>
        <ul id="card-list"></ul>
      </section>
    </main>

    <script>
      const endpoint = "https://script.google.com/macros/s/AKfycby0IEnF_SEPv0m8phmolQGSQeiKEuKLXNNxGfo51RkPp7RFn36feCZCDhRNOunKmEB4/exec";
      const cardForm = document.getElementById("card-form");
      const cardList = document.getElementById("card-list");
      let cards = [];

      function updateList() {
        cardList.innerHTML = cards.map(c => `<li>${c.card} → ${c.account}（${c.payDate}日）</li>`).join("");
      }

      fetch(`${endpoint}?mode=getCardSettings`)
        .then(res => res.json())
        .then(data => { cards = data; updateList(); });

      cardForm.addEventListener("submit", e => {
        e.preventDefault();
        const newCard = {
          card: cardForm.card.value,
          account: cardForm.account.value,
          payDate: parseInt(cardForm.payDate.value)
        };
        cards.push(newCard);
        fetch(`${endpoint}?cardSettingsJson=${encodeURIComponent(JSON.stringify(cards))}`)
          .then(() => {
            updateList();
            cardForm.reset();
          });
      });
    </script>
  </body>
</html>
